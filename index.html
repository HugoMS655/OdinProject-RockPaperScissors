<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <button class="option" id="rock">ROCK</button>
    <button class="option" id="paper">PAPER</button>
    <button class="option" id="scissors">SCISSORS</button>
    <div class="displayresults">
        <p class="player">Player: <span id="playerscore">0</span></p>
        <p class="computer">Computer: <span id="computerscore">0</span></p>
    </div>
    <script src="./rockpaperscissors.js"></script>
</body>

</html>
